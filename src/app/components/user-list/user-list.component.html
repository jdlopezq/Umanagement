<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Second Line</span>
        <span class="spacer"></span>
        <mat-icon class="icon">person_add </mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container" >
    <div class="mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource" matSort >
  
        <!-- Position Column -->
        <ng-container [matColumnDef]="columns" *ngFor="let columns of displayedColumns, let i=index">
          <mat-header-cell (click)="logSort()" *matHeaderCellDef mat-sort-header> {{columns}} </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element[infoTable[i]]}} </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row (click)="highlight(row)" *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </div>
